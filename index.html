<!DOCTYPE html>
    <html>
    <head>
    
    <link rel="stylesheet" href="main.css" type="text/css">
    </head>

    <body>
    <h1 id="title">Hiring Quiz</h1>
    <div id='question-one-container' class='question-container'>
        <h3 id='question-one' class='question-header'>Who do you want to hire?</h3>
        <button class='answer'>Tom Nicholson</button>
        <button>Any Geek Off The Street</button>
        <button>Ghostbusters</button>
        <button>Big Pun</button>
    </div>

    <div id='question-two-container' class='question-container'>
        <h3 id='question-two' class='question-header'>Why should you hire him?</h3>
        <button>For A Laugh</button>
        <button class='answer'>For His Unique And Diverse Talents</button>
        <button>Need More Players for 5-A-Side</button>
        <button>Love Of Burritos</button>
    </div>

    <div id='question-three-container' class='question-container'>
        <h3 id='question-three' class='question-header'>But What About All The Other Candidates?</h3>
        <button>Who?</button>
        <button>Them?</button>
        <button class='answer'>Tom's The One</button>
        <button>Apple Sauce</button>
    </div>

    <div id='question-four-container' class='question-container'>
        <h3 id='question-four' class='question-header'>Are You Sure?</h3>
        <button>No</button>
        <button>Maybe</button>
        <button>I Don't Know</button>
        <button class='answer'>A Thousand Times Yes</button>
    </div>

    <div id='answersheet'>
        <p>Your score is...</p>
        <p id='score'>0 / 4</p>
        <p id='message'></p>
    </div>

    <script src='main.js'></script>
    </body>
    </html>
